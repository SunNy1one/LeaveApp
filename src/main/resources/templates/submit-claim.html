<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Claim Compensation Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" th:fragment="submitLeaveAppBody">
    <h2>Claim Compensation Application Form</h2>
    <form th:action="@{/claim/submitClaim}" th:object="${claim}" method="post">
		<div class="mb-3">
			<label for="reasons" class="form-label">Reasons Supporting</label>
			<textarea class="form-control" id="reasons" th:field="*{reasonSupporting}" rows="3" maxlength="200"></textarea>
			<span th:if="${#fields.hasErrors('reasonSupporting')}" th:errors="*{reasonSupporting}" class="inputErrorMessage"></span>
		</div>
		
		<div class="mb-3">
		    <label for="leaveStatus" class="form-label">Days Claiming</label>
			<input type="number" class="form-control" id="claimDays" th:field="*{claimDays}" step="0.5" required>
			<span th:if="${#fields.hasErrors('claimDays')}" th:errors="*{claimDays}" class="inputErrorMessage"></span>
		</div>
		
		<br/>
		<br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
